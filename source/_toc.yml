defaults:
  hidden: true 
  #this is to control if the main page have table of
  #content for all the tutorials at the bottom of the page

root: index
subtrees:
  - caption: Python
    entries:
      - file: python/index
        title: Python
        subtrees:
          - entries:
            - glob: python/**
  - caption: R
    entries:
      - file: r/index
        title: R
        subtrees:
          - entries:
            - glob: r/*

  - caption: High-Performance Computing
    entries:
      - file: hpc/index.md
        title: HPC
        subtrees:
          - hidden: True
            entries:
            - file: hpc/terminology.md
              title: What is HPC
            - file: hpc/Access/index.md
              title: Accesssing and Using the HPC Cluster
              subtrees:
                - hidden: True
                  entries:
                    - glob: hpc/Access/*
                    - file: hpc/Access/Globus/index.md
                      title: Globus
                      subtrees:
                        - hidden: True
                          entries:
                            - glob: hpc/Access/Globus/*
            - file: hpc/Compute/index.md
              title: Computing Resources
              subtrees:
                - hidden: True
                  entries:
                  - glob: hpc/Compute/*
            - file: hpc/Slurm/index.md
              title: Slurm Job Scheduler
              subtrees:
                - hidden: True
                  entries:
                  - glob: hpc/Slurm/*
            - file: hpc/Application/index.md
              title: Software Applications
              subtrees:
                - hidden: True
                  entries:
                  - glob: hpc/Application/*
            - file: hpc/examples/index.md
              title: HPC Examples and Tutorials
              subtrees:
                - hidden: True
                  entries:
                  - glob: hpc/examples/*
            - file: hpc/policy.md
              title: HPC Policy
            - file: hpc/help.md
              title: HPC Help

  - caption: Command Line Interfaces 
    entries:
      - file: cli/index
        title: CLI
        subtrees:
          - entries:
            - glob: cli/*

  - caption: Bioinformatics
    entries:
      - file: bio/index
        title: Bioinformatics
        subtrees:
          - entries:
            - glob: bio/*

  - caption: Geospatial & GIS  
    entries: 
      - file: gis/index
        title: GIS
        subtrees:
          - entries:
            - glob: gis/*

  - caption: Digital Humanities and Natural Language Processing 
    entries:
      - file: nlp/index 
        title: DH+NLP
        subtrees:
          - entries:
            - glob: nlp/**

  - caption: Data Science and Cloud Computing
    entries:
      - file: ds/index
        title: DS+Cloud
        subtrees:
          - entries:
            - glob: ds/*
